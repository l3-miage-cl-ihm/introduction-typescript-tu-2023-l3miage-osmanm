name: Build and Deploy
on: [push]
permissions:
  contents: write
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        continue-on-error: true
        run: |
          npm ci

      - name: Capture output
        uses: 'selfagency/capture-output@v1'
        with:
          cmd: yarn
          args: run,test:ci
          hide-warnings: true
          fail: false
          file: ${{ github.workspace }}/test-log/output.txt

      - name: Capture output
        uses: DamianReeves/write-file-action@master
        with:
          path: ${{ github.workspace }}/test-log/index.html
          contents: |
            <!doctype html>
            <html><body>RÃ©sultats ici :
            <a href="output.txt">output.txt</a>
            </body></html>
          write-mode: overwrite

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: test-log # The folder the action should deploy.
          